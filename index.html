<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CookWiz</title>
    
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body style="">

    <div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm" style="">
      <a class="navmenu-brand visible-md visible-lg" href="#">Project name</a>
      <ul class="nav navmenu-nav">
        <li class="active"><a href="./">Slide in</a></li>
        <li><a href="../navmenu-push/">Push</a></li>
        <li><a href="../navmenu-reveal/">Reveal</a></li>
        <li><a href="../navbar-offcanvas/">Off canvas navbar</a></li>
      </ul>
    </div>
    <div class="navbar navbar-inverse navbar-static-top hidden-md hidden-lg">
      <button type="button" class="navbar-toggle pull-left" data-toggle="offcanvas" data-target=".navmenu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img src="images/TransparentLogo.png" 
           style="width: 40px; float:left; margin-left: 5px;">
      <a class="navbar-brand" href="#">CookWiz</a>
    </div>
    <div class="container">
        <div id="popular-foods" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#popular-foods" data-slide-to="0" class="active"></li>
                <li data-target="#popular-foods" data-slide-to="1"></li>
                <li data-target="#popular-foods" data-slide-to="2"></li>
                <li data-target="#popular-foods" data-slide-to="3"></li>
                <li data-target="#popular-foods" data-slide-to="4"></li>
                <li data-target="#popular-foods" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/brule.jpg">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="images/desert.jpg">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="images/meet.jpg">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="images/sinta.jpg">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="images/soup.jpg">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="images/Steik-Antrikote-3.jpg">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#popular-foods" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#popular-foods" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    

    <script type="text/javascript" src="scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/jasny-bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/angular-route.min.js"></script>
    <script type="text/javascript" src="scripts/angular-touch.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
